<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Web</title>

<body>
    <h1>Tipos de input para formulário</h1>
    <form action="/destino.php">
    <label>Primeiro nome:</label><br>
    <input type="text"><br><br>

    <label>Senha</label><br>
    <input type="password"><br><br>

    <label>Botão</label><br>
    <input type="submit" value="Entrar"><br><br>

    <label>Botão</label><br>
    <input type="button" value="Entrar"><br><br>       
    
    <label>Cores</label><br>
    <input type="color"><br><br>
    
    <label>Data</label><br>
    <input type="date"><br><br>
    
    <label>Data e Horário</label><br>
    <input type="datetime-local"><br><br>

    <input type="month"><br><br>

    <label>Semana</label><br>
    <input type="week">

    <label>Tempo</label><br>
    <input type="time"><br><br>
    
    <label>E-mail</label><br>
    <input type="email"><br><br>
    
    <label>Arquivo</label><br>
    <input type="file"><br><br>
    
    <label>Campo Invisível</label><br>
    <input type="hidden"><br><br>
    
    <label>Imagem</label><br>
    <input type="image"><br><br>       
    
    <label>Número</label><br>

    <input type="radio" name="cRadio"><br><br>

    <input type="reset"><br><br>
    
    <label>Buscar</label><br>
    <input type="search"><br><br>

    <input type="tel"><br><br>       
    
    <label>Link</label><br>
    <input type="url"><br><br>
</form>

</html>
