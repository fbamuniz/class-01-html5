		  <legend>Escolha um estado:</legend>
			<select name="uf">

					<option value="RJ">Rio de Janeiro</option>

    <form>
      <label for="browser">Escolha um Web Browser:</label>
        <input list="browsers">
			<datalist id="browsers">
			  <option value="Edge">
			  <option value="Firefox">
			  <option value="Chrome">
