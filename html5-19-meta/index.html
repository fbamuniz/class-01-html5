<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Não faz o cache da página -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />

  <!-- Auxilia na busca pela página -->
  <meta name="description" content="Programação Web">
  <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript, JQuery, XML, JSON">
  <meta name="author" content="Fred Barbosa">

  <!-- Aplica miniaturas da página com imagens e textos, quando compartilhado em apps externos (ex: WhatsApp etc)-->
  <meta property="og:url" content="http://www.url.com" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Título" />
  <meta property="og:description" content="Descrição em torno de 200 caracteres" />
  <meta property="og:image" itemprop="image" content="http://www.url.com/imagem.jpg" />

  <title>Programação Web</title>
</head>
<body>

  <h1>Programação Web</h1>
  <p>Esta é somente uma página contendo a estrura básica do HTML.</p>

</body>
</html>
